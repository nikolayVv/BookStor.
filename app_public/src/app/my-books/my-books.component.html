<div class="container">
  <div class="col-12 mt-3">
    <div class="input-group pb-4">
      <input id="search" type="search" class="form-control rounded" [(ngModel)]="placeholder" placeholder="{{placeholder}}" (input)="displayBooks()" [(ngModel)]="inputValue" />
    </div>

      <div class="col col-12 mt-3 d-flex flex-column ms-auto">
      <app-book-list class="h-100"  [books]="booksPerPage"
        (onPageChange)="changePage($event)" [allBooks]="booksLength"  [page]="'myBooks'" (deleteBookEvent)="deleteBook($event)"></app-book-list>
      </div>
    </div>

</div>
