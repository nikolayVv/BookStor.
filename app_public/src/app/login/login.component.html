<div class="container-fluid">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-md-6 col-sm-12 col-lg-4 shadow-lg pt-5 p-3 bg-light">
      <div class="text-center">
        <h3>Sign In</h3>
        <div class="text-danger">
          {{loginError}}
        </div>
      </div>
      <form (ngSubmit) = "loginUser()">
        <div class="p-4">
          <div class="input-group mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              id="username"
              [(ngModel)]="user.username"
              (input) = "verifyUsername()"
              required
            />
            <div id="sporociloUsername" class="invalid-feedback"></div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              id="password"
              [(ngModel)]="user.password"
              (input) = "verifyPassword()"
              required
            />
            <div id="sporociloPassword" class="invalid-feedback"></div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary text-center mt-2" type="submit" [disabled]="!jePovezava()">
              Login
            </button>
          </div>
          <p class="text-center mt-4">
            Don't have an account?
            <a class="{{!jePovezava() ? 'disabled' : ''}}" href="register">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
