<div class="container-fluid">
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 p-0">
      <button class="w-100 btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#filter"
              aria-expanded="false" aria-controls="collapseExample">
        Filters
      </button>
      <div id="filter" class="collapse show bg-light p-1">
        <div class="t-products mt-3 mb-2">
          <input id="search" type="search" class="form-control rounded" [(ngModel)]="placeholder" placeholder="{{placeholder}}" (input)="displayBooks()" [(ngModel)] = "inputValue"/>
        </div>
        <div class="p-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Genres</h6>
          </div>
          <div *ngFor="let genre of filters.genres">
            <div class="d-flex justify-content-between mt-2">
              <div class="form-check"> <input class="form-check-input" type="checkbox" (click)="changeGenreFilters($event)" value="{{genre}}" name="genres"> {{genre}} </div> <span>{{ genre | countBooks: "genre" : books}}</span>
            </div>
          </div>

        </div>
        <div class="p-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Type of ad</h6>
          </div>
          <div *ngFor="let type of filters.types">
            <div class="d-flex justify-content-between mt-2">
              <div class="form-check"> <input class="form-check-input" type="checkbox" (click)="changeTypeFilters($event)" value="{{type}}" name="type"> {{type}} </div> <span>{{ type | countBooks: "type" : books}}</span>
            </div>
          </div>
        </div>
        <div class="p-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Order by</h6>
          </div>
          <div *ngFor="let order of filters.orders">
            <div class="d-flex justify-content-between mt-2">
              <div class="form-check"> <input class="form-check-input" type="radio" value="{{order.first}}" (click)="changeActiveOrder($event)" name="orderBy"> {{order.first}} </div>
              <div class="form-check"> <input class="form-check-input" type="radio" value="{{order.second}}" (click)="changeActiveOrder($event)" name="orderBy"> {{order.second}} </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9 mt-3 d-flex flex-column ms-auto">
      <app-book-list class="h-100" [allBooks]="booksLength" [books]="booksPerPage" (onPageChange)="changePage($event)" (deleteBookEvent)="deleteBook($event)" [page] = "'contents'"></app-book-list>
    </div>
  </div>
</div>
