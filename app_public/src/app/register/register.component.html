<div class="container-fluid">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-md-6 col-sm-12 shadow-lg pt-5 p-3 bg-light">
      <div class="text-center">
        <h3>Register</h3>
        <div class="text-danger">
          {{registerError}}
        </div>
      </div>
      <form (ngSubmit)="registerUser()">
        <div class="p-4">
          <p class="fieldRequired">Fields with * are required</p>
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  name="name"
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name*"
                  [(ngModel)]="newUser.name"
                  (input)="formControl()"
                  required
                />
                <div id="sporociloName" class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <input
                  name="surname"
                  type="text"
                  id="surname"
                  class="form-control"
                  placeholder="Surname*"
                  [(ngModel)]="newUser.surname"
                  (input)="formControl()"
                  required
                />
                <div id="sporociloSurname" class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              name="email"
              type="email"
              id="email"
              class="form-control"
              placeholder="Email*"
              [(ngModel)]="newUser.email"
              (input)="formControl()"
              required
            />
            <div id="sporociloEmail" class="invalid-feedback"></div>
          </div>

          <div class="input-group mb-3">
            <input
              name="username"
              type="text"
              id="username"
              class="form-control"
              placeholder="Username*"
              [(ngModel)]="newUser.username"
              (input)="formControl()"
              required
            />
            <div id="sporociloUsername" class="invalid-feedback"></div>
          </div>
          <div class="input-group mb-3">
            <input
              name="password"
              type="password"
              id="password"
              class="form-control"
              placeholder="Password*"
              [(ngModel)]="newUser.password"
              (input)="formControl()"
              required
            />
            <div id="sporociloPassword" class="invalid-feedback"></div>
          </div>

          <div class="input-group mb-3">
            <input
              name="country"
              type="text"
              id="country"
              class="form-control"
              [(ngModel)]="newUser.country"
              (input)="formControl()"
              placeholder="Country"
            />
            <div id="sporociloCountry" class="invalid-feedback"></div>
          </div>
          <div class="input-group mb-3">
            <input
              name="city"
              type="text"
              id="city"
              class="form-control"
              [(ngModel)]="newUser.city"
              (input)="formControl()"
              placeholder="City"
            />
            <div id="sporociloCity" class="invalid-feedback"></div>
          </div>
          <div class="input-group mb-3">
            <input
              name="address"
              type="text"
              id="address"
              class="form-control"
              placeholder="Address"
              [(ngModel)]="newUser.address"
              (input)="formControl()"
            />
            <div id="sporociloAddress" class="invalid-feedback"></div>
          </div>
          <div class="input-group mb-3">
            <input
              name="phoneNumber"
              type="text"
              id="phoneNumber"
              class="form-control"
              placeholder="Phone number"
              [(ngModel)]="newUser.phoneNumber"
              (input)="formControl()"
            />
            <div id="sporociloNumber" class="invalid-feedback"></div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary text-center mt-2" type="submit" id="submit" disabled [disabled]="!jePovezava()">Sign up</button>
          </div>
          <p class="text-center mt-4">
            Already have an account?
            <a class="{{!jePovezava() ? 'disabled' : ''}}" href="login">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
