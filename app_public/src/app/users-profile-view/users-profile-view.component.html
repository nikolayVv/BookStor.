<div class="container ">
  <div class="main-body mt-3 ">
    <app-user-details [user]="user"></app-user-details>
    <div *ngIf="errorMessage" class="form-group">
      <div class="alert alert-danger p-2 mt-4" role="alert">
        <i class="fa fa-exclamation-triangle pe-2"></i
        >{{ errorMessage }}
      </div>
    </div>
    <app-user-comments [comments]="user.comments"></app-user-comments>
  </div>
  <div class="modal fade" id="comment" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true" *ngIf="logged._id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentModalLabel">New comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="addNewComment()" id="align-form">
          <div class="modal-body">
            <div class="form-group">
              <textarea name="comment" id="newComment" msg cols="30" rows="5" class="form-control" placeholder="Leave your comment here..." [(ngModel)]="newComment.text"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Post" [disabled]="!jePovezava()">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="rating" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true" *ngIf="logged._id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratingModalLabel">Rating</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="addNewRating()">
          <div class="col modal-footer">
            <div class="row row-12 row-sm-12 row-md-6 row-lg-6 row-xl-6 row-xxl-6 ms-auto">
              <ngx-star-rating [(ngModel)]="newRating.rank" [ngModelOptions]="{standalone: true}"></ngx-star-rating>
            </div>
            <div class="row row-6 row-sm-6 row-md-3 row-lg-3 row-xl-3 row-xxl-3">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-dismiss="modal">Cancel</button>
            </div>
            <div class="row row-6 row-sm-6 row-md-3 row-lg-3 row-xl-3 row-xxl-3">
              <button id="ratingButton" type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!jePovezava()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
