    <div class="container-fluid">

        <div class="d-flex justify-content-center mt-5">
            <div class="col-md-6 col-sm-12 shadow-lg pt-5 p-3 bg-light">
                <div class="text-center">
                    <h3>Register</h3>
                </div>
                <form action="">
                    <div class="p-4">
                        <p class="fieldRequired">Fields with * are requierd</p>
                        <div class="input-group mb-3">
                            <input name="name" type="text" class="form-control" placeholder="Name*" style="margin-right: 5%" required>
                            <input name="surname" type="text" class="form-control" placeholder="Surname*" required>
                        </div>
                        <div class="input-group mb-3">
                            <input name="Email" type="email" class="form-control" placeholder="Email*" required>
                        </div>
                        <div class="input-group mb-3">
                            <input name="username" type="text" class="form-control" placeholder="Username*" required>
                        </div>
                        <div class="input-group mb-3">
                            <input name="password" type="password" class="form-control" placeholder="Password*" required>
                        </div>

                        <div class="input-group mb-3">
                            <input name="country" type="text" class="form-control" placeholder="Country">
                        </div>
                        <div class="input-group mb-3">
                            <input name="city" type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="input-group mb-3">
                            <input name="address" type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="input-group mb-3">
                            <input name="phoneNumber" type="text" class="form-control" placeholder="Phone number">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary text-center mt-2" type="submit">Sign up</button>
                        </div>
                        <p class="text-center mt-4">Already have an account? <a href="login.html">Sign in</a>
                        </p>

                    </div>
                </form>
